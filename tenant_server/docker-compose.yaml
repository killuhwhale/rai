version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: local-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: local-kafka
    depends_on:
      - zookeeper
    ports:
      - "9094:9094"    # EXTERNAL listener for host use
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181



      # Bind internally on 9092 for container-to-container traffic,
      # and externally on 9094 for host-to-container traffic
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094

      # Advertise those two endpoints:
      #  - INTERNAL (used by other containers) on "kafka:9092"
      #  - EXTERNAL (used by your host) on "localhost:9094"
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:9094

      # Map listener names to PLAINTEXT protocol
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT

      # Brokers talk to each other on the INTERNAL listener
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      # Single-broker setup: only one partition replica, only one in-sync replica
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: local-schema-registry
    depends_on:
      - zookeeper
      - kafka
    ports:
      - "8082:8081"    # host 8082 → container 8081
    environment:
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      # Connect to Kafka via the INTERNAL listener (kafka:9092)
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_HOST_NAME: schema-registry

  ksqldb-server:
    image: confluentinc/cp-ksqldb-server:7.4.0
    container_name: local-ksqldb-server
    depends_on:
      - kafka
      - schema-registry
    ports:
      - "8088:8088"    # host 8088 → container 8088
    environment:
      # Connect to Kafka via INTERNAL listener
      KSQL_BOOTSTRAP_SERVERS: kafka:9092
      # Connect to Schema Registry via its internal address
      KSQL_KSQL_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      # Expose ksqlDB REST on 8088 inside the container
      KSQL_LISTENERS: http://0.0.0.0:8088

  ksqldb-cli:
    image: confluentinc/cp-ksqldb-cli:7.4.0
    container_name: local-ksqldb-cli
    entrypoint: /bin/sh
    tty: true
    depends_on:
      - ksqldb-server
    environment:
      # Used when you `exec` into this container
      KSQLDB_SERVER: http://ksqldb-server:8088

  postgres:
    image: postgres:15
    container_name: local-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: